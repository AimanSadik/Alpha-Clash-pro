<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap') ">
    <style>
        .font-poppins {

            font-family: sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section class="home flex flex-col  justify-center items-center text-center min-h-screen gap-6 hidden">
            <h1 class="text-9xl font-bold text-white">Alpha Clash Pro</h1>
            <p class="text-white text-xl ">Unlease Your Keyboard Kung-Fu : Press " Enter " to Play</p>
            <button class="text-black bg-white text-lg border-purple-700 border-x-2 border-y-2 btn btn-outline">Play
                Now</button>

        </section>
        <!-- playground section -->
        <section class="play-ground">
            <!-- playground screen -->
            <div class="">
                <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313] opacity-85 bg-white">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-2 py-[1px] rounded-b-xl">Don't watch keyboard while playing...</p>
                    </div>
                    <div class="">
                        <p class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>


            </div>
            <!-- keyboard -->
            <div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>

            </div>
            <!-- coins -->
            <div>
                <div>
                    <button class="flex text-lg px-3 py-2 gap-2 rounded-full text-white  bg-pink-500">Coins<img
                            class="h-[20px] w-[20px] bg-yellow-600  rounded-full" src="images/dollar.svg"
                            alt=""><span>1</span></button>
                </div>

                <div>

                    <button class="flex text-lg px-3 py-2 gap-2 rounded-full text-white  bg-pink-500">Life<img
                            class="h-[20px] w-[20px]  rounded-full" src="images/heart-solid.svg"
                            alt=""><span>1</span></button>


                </div>

            </div>

        </section>
        <!-- score section -->
        <section class="score">

        </section>
    </main>
</body>

</html>
