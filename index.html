<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet"
        href="@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap') ">
    <style>
        .font-poppins {

            font-family: sans-serif;
        }
    </style>
</head>

<body class="font-poppins">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-top bg-no-repeat">
        <section id="home-screen" class="flex flex-col  justify-center items-center text-center min-h-screen gap-6">
            <h1 class="text-9xl font-bold text-white">Alpha Clash Pro</h1>
            <p class="text-white text-xl ">Unlease Your Keyboard Kung-Fu : Press " Enter " to Play</p>
            <button onclick="play()"
                class="text-black bg-white text-2xl border-purple-700 border-x-2 border-y-2 btn btn-outline">Play
                Now</button>

        </section>
        <!-- playground section -->
        <section id="playground-screen" class="play-ground hidden">

            <div class="flex flex-col items-center gap-20 p-20 ">
                <!-- playground screen -->
                <div>
                    <div
                        class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313] opacity-85 bg-white">
                        <div class="flex justify-center">
                            <p class="bg-[#2F2941] text-white px-2 py-[1px] rounded-b-xl">Don't watch keyboard while
                                playing...</p>
                        </div>
                        <div class="flex justify-center items-center  h-full">
                            <p id="display-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
                        </div>
                    </div>


                </div>
                <!-- keyboard -->
                <div>
                    <div  class="flex flex-col justify-center items-center text-center">
                        <div class="flex h-[73px] w-[600px] justify-center items-center text-3xl gap-2 my-1">
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex h-[73px] w-[600px] justify-center items-center text-3xl gap-2 my-0">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex h-[73px] w-[709px] justify-center items-center text-3xl gap-2 my-1">
                            
                            
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                            
                        </div>
                    </div>
                </div>
                <!-- coins -->
                <div class="flex w-3/4 justify-between">
                    <div>

                        <button class="flex  border-white border-x-2 border-y-2  text-xl px-4 py-2 gap-2 rounded-full text-white  bg-pink-500">Life<img
                                class="h-[24px] w-[24px] bg-red-700 rounded-full" src="images/heart-regular.svg"
                                alt=""><span id="current-life-left">3</span></button>
                    </div>

                    <div>
                        <button class="flex  border-white border-x-2 border-y-2  text-lg px-4 py-2 gap-2 rounded-full text-white  bg-pink-500">Point's<img
                                class="h-[24px] w-[24px] bg-yellow-600  rounded-full" src="images/dollar.svg"
                                alt=""><span id="current-score">0</span></button>
                    </div>
                </div>
            </div>

        </section>
        <!-- score section -->
        <section id="score-section" class="score flex flex-col justify-center items-center text-center min-h-screen hidden">
            <div
                class="space-y-6 text-white h-full p-9 rounded-2xl border-x-white border-y-white border-x-2 border-y-1 shadow-lg shadow-white bg-gradient-to-r from-pink-400 to-purple-700">
                <h1 class="text-8xl "><span class="font-extrabold">Score : </span><span class="font-medium">0</span>
                </h1>
                <button class="btn text-black border-black  border-x-1 border-y-1 text-2xl font-medium">Play
                    Again</button>
                <p class="text-lg font-normal">Practice will make you a pro!</p>
            </div>

        </section>
    </main>
    <script src="scripts/utilityes.js"></script>
    <script src="scripts/alpha-clash.js"></script>
</body>

</html>
